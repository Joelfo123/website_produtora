<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 70 FILMES</title>
        <link rel="shortcut icon" href="img/logo.ico">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script> 

    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="img/Logo 70 no alpha.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="">PÁGINA INICIAL</a></li>
                        <li><a href="">PRODUÇÕES</a></li>
                        <li><a href="">SOBRE</a></li>
                        <li><a href="">CONTATO</a></li>
                    </ul>
                </nav>
                <a href="">PT/EN</a>
                <img src="img/lupa no_alpha.png" class="menu-icon">
            </div>
        </div>

            <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="/img/Slide 2.png" style="width:100%">
            <div class="text">70 Filmes</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="/img/Slide 2.png" style="width:100%">
            <div class="text">Segundo</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="/img/Slide 3.png" style="width:100%">
            <div class="text">Terceiro</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="/img/Slide 4.png" style="width:100%">
                <div class="text">Quarto</div>
                </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="/img/Slide 2.png" style="width:100%">
                <div class="text">Quinto</div>
                </div>
            
            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="/img/Slide 3.png" style="width:100%">
                <div class="text">Sexto</div>
                </div>
            
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div> 

        
        

         

    </body>
</html>
